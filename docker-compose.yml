version: '3.8'

services:
  cicd-website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cicd-docker-website
    ports:
      - "8080:80"
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    volumes:
      - ./cicd.html:/usr/share/nginx/html/index.html:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - cicd-network
    restart: unless-stopped

networks:
  cicd-network:
    driver: bridge
